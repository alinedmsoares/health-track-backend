    <div class="dashboard-header">

        <div class="text">

            <div class="title">Olá, Aline</div>
            <div class="subtitle">19 anos</div>

        </div>

        <div class="foto" onclick="perfil()"></div>

    </div>

    <div class="main dashboard">


        <div class="dashboard-charts">

            <div class="card-chart" id="weight">
                <h2 class="chart-title">Peso</h2>
                <canvas id="chLine"> </canvas>
            </div>

            <div class="card-chart" id="food">
                <h2 class="chart-title">Alimentação</h2>
                <canvas id="chBar"> </canvas>
            </div>

        </div>

        <div class="dashboard-list">

            <div class="card">

                <div class="date">30/06/2021</div>

                <div class="info">

                    <div class="icon weight"></div>
                    <div class="data">20.2</div>

                </div>

                <div class="description">IMC normal</div>

            </div>

            <div class="card">

                <div class="date">30/06/2021</div>

                <div class="info">

                    <div class="icon pressure"></div>
                    <div class="data">12/8</div>

                </div>

                <div class="description">Pressão normal</div>

            </div>

            <div class="card">

                <div class="date">30/06/2021</div>

                <div class="info">

                    <div class="icon height"></div>
                    <div class="data">1.58m</div>

                </div>

                <div class="description">Altura</div>

            </div>

        </div>

    </div>
