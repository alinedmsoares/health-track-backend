    <div class="main atividades">

        <div class="header">

            <div class="text">

                <div class="title">Nova atividade</div>

            </div>

            <div class="foto" onclick="perfil()"></div>

        </div>

        <form class="form">

            <div class="item">
                <label for="categoria">Categoria</label>
                <select name="categoria" required>

                    <option value="" disabled selected>Selecione</option>
                    <option value="caminhada">Caminhada</option>
                    <option value="corrida">Corrida</option>
                    <option value="pedalada">Pedalada</option>
                    <option value="musculacao">Musculação</option>

                </select>
            </div>

            <div class="item">
                <label for="calorias">Qtd. de calorias queimadas</label>
                <input class="input" type="text" required>
            </div>

            <div class="item">
                <label for="descricao">Descrição (opcional)</label>
                <input class="input" type="text">
            </div>

            <div class="item">
                <label for="data">Data da atividade</label>
                <input class="input" type="datetime-local" required>
            </div>

            <div class="button">

                <button class="primary"><a href="atividades.html">Salvar</a></button>

            </div>

        </form>

    </div>
